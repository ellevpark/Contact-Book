<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
</head>
<body>

   <!--Header --> 
   <header id="header">
    <nav>
        <div class="container">
            <div class="text-center">
                <a href="/" class="nav-brand text-dark">User Management System</a>
            </div>
        </div>
    </nav>
    </header>
   <!--/Header --> 

   <!--Main Section-->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex justify-between">
              <div class="filter">
                  <a href="/"><i class="fas fa-angle-double-left"></i> Users</a>
              </div>
            </div>
        
        <div class="form-title text-center">
            <h2 class="text-dark">New User</h2>
            <span class="text-light">Use the form below to create a new account</span>
        </div>

   <!--Form Handling-->

    <form method="POST" id = "update-user">
        <div class="new_user">
            <div class="form-group">
                <label for="name" class="text-light">Name</label>
                <input type="hidden" name="id" value="">
                <input type="text" name='name' value="" placeholder="First Name Last Name">
            </div>
            <div class="form-group">
                <label for="email" class="text-light">Email</label>
                <input type="text" name='email' value="" placeholder="example@email.com">
            </div>
            <div class="form-group">
                <label for="status" class="text-light">Status</label>
                <div class="radio inline">
                    <input type="radio" name="status" value="Active">
                    <label for="status" class="text-light">Active</label>
                </div>
                <div class="radio inline">
                    <input type="radio" name="status" value="Inactive">
                    <label for="status" class="text-light">Inactive</label>
                </div>
            </div>
            <div class="form-group">
                <button type= "submit" class="btn text-dark update">Save</button>
            </div>
        </div>

    </form>
</main>
    <!--/Main Section-->

</body>
</html>
