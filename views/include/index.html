<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Book</title>
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

   <!--Header --> 
    <header id= 'header'>
        <nav>
            <div class= 'container'>
                <div class='text-center'>
                    <a href="/" class="nav-brand text-dark">Contact Book</a>
                </div>
            </div>
        </nav>
    </header>
   <!--/Header --> 

   <!--Main Section-->
    <main id="site-main">
        <div class="container">
            <div class="box-nav d-flex-justify-between">
                <a href="/add-user" class="border-shadow">
                <span class="text-gradient">New User<i class="far fa-user"></i></span>
                </a>
            </div>
        </div>
    </main>
   <!--/Main Section-->

   <!--Form Handling-->

    <form action="/" method="POST">
        <table class="table">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Name</th>
                    <th>@Email</th>
                    <th>Status</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Username</td>
                    <td>example@email.com</td>
                    <td>Active</td>
                    <td>
                        <a href="#" class="btn border-shadow update">
                            <span class="text-gradient"><i class="fas fa-edit"></i></span>
                        </a>
                        <a class="btn border-shadow delete">
                            <span class="text-gradient"><i class="fas fa-times"></i></span>
                        </a>
                    </td>



                </tr>
            </tbody>
        </table>

    </form>
</body>
</html>
